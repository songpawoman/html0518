<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width:100px;
            height:100px;
            font-size:70px;
            border:1px solid red;
        }
    </style>
    <script>
        let r=0;
        let flag=true;

        function rotate(){
            if(flag){
                r++;
            }else{
                r--;
            }
            if(r%180==0){
                flag=!flag;
            }
            let star=document.getElementById("star");
            star.style.transform="rotate("+r+"deg)";
        }
        addEventListener("load", function(){
            setInterval("rotate()",1);
        });
    </script>
</head>
<body>
    <h1 id="star">â˜…</h1>    
</body>
</html>
